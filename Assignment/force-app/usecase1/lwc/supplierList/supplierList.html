<template>
    <lightning-card title="List of Suppliers">
        <template if:true={suppliers}>
            <lightning-datatable 
                key-field="Id" 
                data={suppliers} 
                columns ={cols}
                hide-checkbox-column="true"  
                show-row-number-column="true"
                onrowaction={callRowAction}
            >
            </lightning-datatable>
        </template>
        <template if:false={suppliers}>
            <div class="slds-illustration slds-illustration_large" aria-hidden="false" style="background: white; padding: 7%;">
                <img src="/img/chatter/OpenRoad.svg" class="slds-illustration__svg" alt=""/>
                <div class="slds-text-color_weak">
                    <h3 class="slds-text-heading_medium">Search for the customer to display near by suppliers</h3>
                </div>
            </div>
        </template>
    </lightning-card>
</template>
