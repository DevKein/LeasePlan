<template>
    <lightning-card title={cardTitle}>
        <div style="padding-left: 25px;">
            <template if:false={isStatic}>
                <template for:each={stars} for:item="star">
                    <lightning-icon
                        key={star.Index}
                        icon-name="utility:favorite" 
                        variant={star.State}
                        onmouseover={handleRatingHover}
                        onmouseout={handleRatingHoverOut}
                        onclick={handleRatingClick}
                        data-id={star.Index}
                        size={size}
                        src={star.CustomUrl}>
                    </lightning-icon>
                </template>
            </template>
            <template if:true={isStatic}>
                <template for:each={stars} for:item="star">
                    <lightning-icon
                        key={star.Index}
                        icon-name="utility:favorite" 
                        variant={star.State}
                        data-id={star.Index}
                        size={size}
                        src={star.CustomUrl}>
                    </lightning-icon>
                </template>
            </template>
        </div>
    </lightning-card>
</template>
